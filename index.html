<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- This is where i put all my --variables: X -->
		<link rel="stylesheet" href="variables.css" />
		<!-- my main css file -->
		<link rel="stylesheet" href="styles.css" />
		<!-- media query for screens larger than 700px -->
		<link rel="stylesheet" href="responsive.css" />
		<!-- Don't forget to add description for SEO -->
		<meta name="description" content="TOOOOOOOOOOOOOO DOOOOOOOOOOOOOO" />
		<title>Piano virtuel</title>
	</head>
	<body>
		<main class="keyboard">
			<!-- Partie haute du clavier -->
			<div class="keyboard__header">
				<div class="lcd">
					<!-- Partie avec logo et choix piano -->
					<div class="brand">
						<h1 class="brand__title">Piano Virtuel</h1>
					</div>
					<form id="piano-type">
						<label>
							<input type="radio" name="piano" value="grand-piano" checked />
							Grand Piano
						</label>

						<label>
							<input type="radio" name="piano" value="electric" />
							Electric
						</label>

						<label>
							<input type="radio" name="piano" value="rhodes" />
							Rhodes
						</label>
					</form>
				</div>
				<!-- Partie avec les boutons -->
				<div class="controls">
					<div class="controls__shortcuts">
						<button class="shortcut__btn">
							<p class="shortcut__btn-content shortcut__btn-content--active">
								Raccourcis clavier
							</p>
						</button>
					</div>
					<div class="controls__replay">
						<!-- boutton pour enregistrer -->
						<button
							type="button"
							class="controls__btn controls__record"
						></button>
						<!-- boutton pour jouer le morceau enregistrÃ© -->
						<button type="button" class="controls__btn controls__play"></button>
					</div>
				</div>
				<div class="volume__container">
					<i class="fa-solid fa-volume-low"></i>
					<form id="piano-volume">
						<input
							type="range"
							class="slider"
							id="volume"
							min="0"
							max="1"
							step="0.01"
							value="0.5"
						/>
					</form>
					<i class="fa-solid fa-volume-high"></i>
				</div>
			</div>
			<div class="keys__container">
				<!-- les touches du piano -->
				<ul class="keys">
					<!-- Exemple de touche blanche qui doit jouer la note C au click -->
					<li class="key key__white" data-note="Do">
						<span class="key__shortcut">Q</span>
					</li>
					<!-- Exemple de touche noire qui doit jouer la note C# au click -->
					<li class="key key__black" data-note="Do!">
						<span class="key__shortcut">Z</span>
					</li>
					<li class="key key__white" data-note="Re">
						<span class="key__shortcut">S</span>
					</li>
					<li class="key key__black" data-note="Re!">
						<span class="key__shortcut">E</span>
					</li>
					<li class="key key__white" data-note="Mi">
						<span class="key__shortcut">D</span>
					</li>
					<li class="key key__white" data-note="Fa">
						<span class="key__shortcut">F</span>
					</li>
					<li class="key key__black" data-note="Fa!">
						<span class="key__shortcut">T</span>
					</li>
					<li class="key key__white" data-note="Sol">
						<span class="key__shortcut">G</span>
					</li>
					<li class="key key__black" data-note="Sol!">
						<span class="key__shortcut">Y</span>
					</li>
					<li class="key key__white" data-note="La">
						<span class="key__shortcut">H</span>
					</li>
					<li class="key key__black" data-note="La!">
						<span class="key__shortcut">U</span>
					</li>
					<li class="key key__white" data-note="Si">
						<span class="key__shortcut">J</span>
					</li>
				</ul>
			</div>
		</main>
		<script
			src="https://kit.fontawesome.com/cbcb698840.js"
			crossorigin="anonymous"
		></script>
		<script src="script.js"></script>
	</body>
</html>
